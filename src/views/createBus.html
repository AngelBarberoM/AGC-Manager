<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Autobús</title>
  <link rel="icon" type="image/jog" href="/img/AGC.png">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <script src="/js/createBus.js"></script>
</head>
<body class="container">
  <header>
    <div class="imagen-texto">
      <a id="logo" href="/">
        <picture>
          <img alt="Logo Autocares Gómez Carmona" width="190" height="50" src="/img/logoAGC.webp">
        </picture>
      </a>
      <h1>Crear Autobús</h1>
    </div>
  </header>

  <aside>
    <div>
      <nav>
        <ul class="Menu-Aside">
          <li><a aria-current="page" href="/home">Home</a></li>
          <li><a aria-current="page" href="/contracts">Contratos</a></li>
          <li><a aria-current="page" href="/employees">Empleados</a></li>
          <li><a aria-current="page" href="/bus">Autobuses</a></li>
          <li><a aria-current="page" href="/services">Servicios</a></li>
          <li><a aria-current="page" href="/clients">Clientes</a></li>
          <li class="aside-personalizado-usuarios"></li>
          <li class="aside-personalizado-admin"></li>
          <li class="aside-personalizado-perfil"></li>
          <li><a aria-current="page" href="/logout"><img src='/img/logout.svg' class="img-menu">Cerrar Sesión</a></li>
        </ul>
      </nav>
    </div>
  </aside>

  <main>
    <div class="createContainer">
      <form id="createBus-form">
        <table>
          <thead>
            <tr>
              <th><label for="matricula">Matrícula</label></th>
              <th><label for="marca">Marca</label></th>
              <th><label for="modelo">Modelo</label></th>
              <th><label for="plazas">Plazas</label></th>
              <th><label for="employeeId">Conductor</label></th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <input type="text" id="matricula" name="matricula" placeholder="1234KCH" required>
              </td>
              <td>
                <input type="text" id="marca" name="marca" placeholder="Iveco" required>
              </td>
              <td>
                <input type="text" id="modelo" name="modelo" placeholder="Crossway" required>
              </td>
              <td>
                <input type="number" id="plazas" name="plazas" placeholder="50" required>
              </td>
              <td>
                <input type="text" id="employeeId" name="employeeId">
              </td>
              <td>
                <button type="submit">Añadir</button> <br>
                <button type="button" class="rojo" id="cancelarCreate">Cancelar</button>
              </td>
            </tr>
          </tbody>
        </table>
      </form>
    </div>  
  </main>

  <footer>
    <picture>
      <img alt="Emoji Autobus Chiquito" width="60" height="60" src="/img/buschiquito.png">
    </picture>
  </footer>
  
  <script src="/js/aside-personalizado.js"></script>
</body>
</html>
