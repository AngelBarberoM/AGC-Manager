<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Servicio</title>
  <link rel="icon" type="image/jog" href="/img/AGC.png">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <script src="/js/createService.js"></script>
</head>
<body class="container">
  <header>
    <div class="imagen-texto">
      <a id="logo" href="/">
        <picture>
          <img alt="Logo Autocares Gómez Carmona" width="190" height="50" src="/img/logoAGC.webp">
        </picture>
      </a>
      <h1>Crear Servicio</h1>
    </div>
  </header>

  <aside>
    <div>
      <nav>
        <ul class="Menu-Aside">
          <li><a aria-current="page" href="/home">Home</a></li>
          <li><a aria-current="page" href="/contracts">Contratos</a></li>
          <li><a aria-current="page" href="/employees">Empleados</a></li>
          <li><a aria-current="page" href="/bus">Autobuses</a></li>
          <li><a aria-current="page" href="/services">Servicios</a></li>
          <li><a aria-current="page" href="/clients">Clientes</a></li>
          <li class="aside-personalizado-usuarios"></li>
          <li class="aside-personalizado-admin"></li>
          <li class="aside-personalizado-perfil"></li>
          <li><a aria-current="page" href="/logout"><img src='/img/logout.svg' class="img-menu">Cerrar Sesión</a></li>
        </ul>
      </nav>
    </div>
  </aside>

  <main>
    <div class="createContainer">
      <form id="createService-form">
        <table>
          <thead>
            <tr>
              <th><label for="tipoServicio">Tipo de Servicio</label></th>
              <th><label for="descripcion">Descripción</label></th>
              <th><label for="fechaServicio">Fecha de Servicio</label></th>
              <th><label for="fechaCreacion">Fecha de Creación</label></th>
              <th><label for="clientId">Cliente</label></th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <select id="tipoServicio" name="tipoServicio" required>
                  <option value="ruta">Ruta</option>
                  <option value="transfer">Transfer</option>
                  <option value="escolar">Escolar</option>
                  <option value="excursion">Excursión</option>
                  <option value="turismo">Turismo</option>
                  <option value="largaDistancia">Larga Distancia</option>
                  <option value="eventos">Eventos</option>
                  <option value="eventosEspeciales">Eventos Especiales</option>
                  <option value="eventosDeportivos">Eventos Deportivos</option>
                  <option value="alquilerAutobus">Alquiler Autobús</option>
                  <option value="transporteCrucero">Transporte Crucero</option>
                </select>
              </td>
              <td>
                <input type="text" id="descripcion" name="descripcion" required>
              </td>
              <td>
                <input type="date" id="fechaServicio" name="fechaServicio" required>
              </td>
              <td>
                <input type="date" id="fechaCreacion" name="fechaCreacion" required>
              </td>
              <td>
                <input type="text" id="clientId" name="clientId" required>
              </td>
              <td>
                <button type="submit">Añadir</button> <br>
                <button type="button" class="rojo" id="cancelarCreate">Cancelar</button>
              </td>
            </tr>
          </tbody>
        </table>
      </form>
    </div>  
  </main>

  <footer>
    <picture>
      <img alt="Emoji Autobus Chiquito" width="60" height="60" src="/img/buschiquito.png">
    </picture>
  </footer>
  
  <script src="/js/aside-personalizado.js"></script>
</body>
</html>
