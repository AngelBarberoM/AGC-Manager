<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Usuario</title>
  <link rel="icon" type="image/jog" href="/img/AGC.png">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <script src="/js/createUser.js"></script>
</head>
<body class="container">
  <header>
    <div class="imagen-texto">
      <a id="logo" href="/">
        <picture>
          <img alt="Logo Autocares Gómez Carmona" width="190" height="50" src="/img/logoAGC.webp">
        </picture>
      </a>
      <h1>Crear Usuario</h1>
    </div>
  </header>

  <aside>
    <div>
      <nav>
        <ul class="Menu-Aside">
          <li><a aria-current="page" href="/home">Home</a></li>
          <li><a aria-current="page" href="/contracts">Contratos</a></li>
          <li><a aria-current="page" href="/employees">Empleados</a></li>
          <li><a aria-current="page" href="/bus">Autobuses</a></li>
          <li><a aria-current="page" href="/services">Servicios</a></li>
          <li><a aria-current="page" href="/clients">Clientes</a></li>
          <li class="aside-personalizado-usuarios"></li>
          <li class="aside-personalizado-admin"></li>
          <li class="aside-personalizado-perfil"></li>
          <li><a aria-current="page" href="/logout"><img src='/img/logout.svg' class="img-menu">Cerrar Sesión</a></li>
        </ul>
      </nav>
    </div>
  </aside>

  <main>
    <div class="createContainer">
      <form id="createUser-form">
        <table>
          <thead>
            <tr>
              <th><label for="username">Nombre Usuario</label></th>
              <th><label for="email">Email</label></th>
              <th><label for="password">Contraseña</label></th>
              <th><label for="confirmedPassword">Confirmar Contraseña</label></th>
              <th><label for="tipoUsuario">Tipo de Usuario</label></th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <input type="text" id="username" name="username" placeholder="manuelgg" required>
              </td>
              <td>
                <input type="email" id="email" name="email" placeholder="manuel@gmail.com" required>
              </td>
              <td>
                <input type="password" id="password" name="password" placeholder="********" required>
              </td>
              <td>
                <input type="password" id="confirmedPassword" name="confirmedPassword" placeholder="********" required>
              </td>
              <td>
                <select id="tipoUsuario" name="tipoUsuario" required>
                  <option value="normal">Normal</option>
                  <option value="autorizado">Autorizado</option>
                </select>
              </td>
              <td>
                <button type="submit">Añadir</button> <br>
                <button type="button" class="rojo" id="cancelarCreate">Cancelar</button>
              </td>
            </tr>
          </tbody>
        </table>
      </form>
    </div>  
  </main>

  <footer>
    <picture>
      <img alt="Emoji Autobus Chiquito" width="60" height="60" src="/img/buschiquito.png">
    </picture>
  </footer>
  
  <script src="/js/aside-personalizado.js"></script>
</body>
</html>
