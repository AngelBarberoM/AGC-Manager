<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="icon" type="image/jog" href="img/AGC.png">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="js/login.js" defer></script>
</head>
<body class="initial-body-container">
  <header class="initial-header-container">
    <div class="MenuDiv">
      <a id="logo" href="/">
        <picture>
          <img alt="Logo Autocares Gómez Carmona" width="190" height="50" src="img/logoAGC.webp">
        </picture>
      </a>
      <nav>
        <ul class="Menu">
          <li><a href="/">Página Inicio</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="initial-main-container">
    <div class="form-container">
      <h1>Iniciar Sesión</h1>
      <form id="login-form">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" placeholder="Correo Electrónico" required>
        <br>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" placeholder="Constraseña" required>
        <br>
        <button type="submit">Iniciar Sesión</button>
        <p class="error escondido">Error al iniciar sesión</p>
      </form>
    </div>
  </main>
  
  <footer class="initial-footer-container">
    <picture>
      <img alt="Emoji Autobus Chiquito" width="60" height="60" src="img/buschiquito.png">
    </picture>
  </footer>
</body>
</html>
