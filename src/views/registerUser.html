<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register User</title>
  <link rel="icon" type="image/jog" href="img/AGC.png">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="js/registerUser.js" defer></script>
</head>
<body class="initial-body-container">
  <header class="initial-header-container">
    <div class="MenuDiv">
      <a id="logo" href="/home">
        <picture>
          <img alt="Logo Autocares Gómez Carmona" width="190" height="50" src="img/logoAGC.webp">
        </picture>
      </a>
      <nav>
        <ul class="Menu">
          <li><a href="/admin">Admin</a></li>
          <li><a href="/home">Home</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="initial-main-container">
    <div class="form-container register">
      <h1>Registro de Usuario</h1>
      <form id="register-form" class="form-especial">
        <div class="div-register-user">
          <div>
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" name="username" placeholder="Nombre de usuario" required>
            <br>
            <br>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
          </div>
          <div>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Contraseña" required>
            <br>
            <br>
            <label for="confirmedPassword">Confirmar Contraseña:</label>
            <input type="password" id="confirmedPassword" name="confirmedPassword" placeholder="Confirmar contraseña" required>
          </div>
        </div>
        <div>
          <label for="tipoUsuario">Tipo de Usuario:</label>
          <select id="tipoUsuario" name="tipoUsuario" required>
            <option value="autorizado">Autorizado</option>
            <option value="normal">Normal</option>
          </select>
        </div>
          <button type="submit">Registrar</button>
          <p class="error escondido">Error al registrar</p>
      </form>
  </div>
  </main>

  <footer class="initial-footer-container">
    <picture>
      <img alt="Emoji Autobus Chiquito" width="60" height="60" src="img/buschiquito.png">
    </picture>
  </footer>

</body>
</html>
