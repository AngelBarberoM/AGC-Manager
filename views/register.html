<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <script src="register.js" defer></script>
</head>
<body>
    <main>
        <div class="form-container">
            <h1>Registro de Usuario</h1>
            <form id="register-form">
                <label for="username">Nombre de usuario:</label>
                <input type="text" id="username" name="username" placeholder="Nombre de usuario" required>
                <br>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="Correo electrónico"required>
                <br>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Contraseña" required>
                <br>
                <label for="confirmPassword">Confirmar Contraseña:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirmar contraseña" required>
                <br>
                <button type="submit">Registrarse</button>
                <p class="error escondido">Error al registrarse</p>
            </form>
            <p>¿Ya estás registrado? <a href="/login">Iniciar sesión</a></p>
        </div>
    </main>
    
</body>
</html>
